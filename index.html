<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Teste Skyline</title>
  </head>
  <body>
    <div class="background">
      <img class="upfooter" src="./assets/footer.svg" alt="Upper Footer" />
      <img class="logo" src="./assets/fjord.svg" alt="Logo" />
      <button id="start-button">INICIE A EXPERIÃŠNCIA</button>

      <script>
        const button = document.getElementById("start-button");
        const logo = document.querySelector(".logo");

        button.addEventListener("mousemove", (e) => {
          const rect = button.getBoundingClientRect();
          const offsetX = e.clientX - rect.left;
          const offsetY = e.clientY - rect.top;
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;

          const rotateX = -(offsetY - centerY) / 7;
          const rotateY = (offsetX - centerX) / 7;
          button.style.transform = `perspective(500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;

          const percentX = (offsetX / rect.width) * 100;
          const percentY = (offsetY / rect.height) * 100;
          button.style.setProperty("--mouse-x", `${percentX}%`);
          button.style.setProperty("--mouse-y", `${percentY}%`);
        });

        button.addEventListener("mouseleave", () => {
          button.style.transform = "scale(1)";
        });

        button.addEventListener("click", function () {
          window.location.href =
            "https://skylineip.s3.sa-east-1.amazonaws.com/Tour+Virtual/Sousa+Andrade/fiord/index-tela.htm";
        });
      </script>
    </div>
  </body>
</html>
